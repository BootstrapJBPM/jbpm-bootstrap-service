<div ng-controller="DetailsReviewController">
  <form class="form">
    <div class="wizard-pf-review-item">
      <span class="wizard-pf-review-item-label">Application name:</span>
      <span class="wizard-pf-review-item-value">{{data.name}}</span>
    </div>
    <div class="wizard-pf-review-item">
      <span class="wizard-pf-review-item-label">Version:</span>
      <span class="wizard-pf-review-item-value">{{data.version}}</span>
    </div>
  </form>
</div>
